<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Fusion - Description</title>
    <link rel="stylesheet" href="/CSS/Description.css" />
    <link rel="icon" href="/Images/Logo2.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/home.html">
            <img
              src="/Images/Logo.png"
              alt="Film Fusion Logo"
              width="170"
              height="80"
            />
          </a>
        </div>
        <ul class="nav-links">
          <li></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="series.html">Series</a></li>
          <li><a href="About-us.html">About Us</a></li>
        </ul>
        <a href="/Pages/Sign-up.html">
          <img
            src="/Images/PersonCircle-removebg-preview.png"
            alt="Profile Icon"
          />
        </a>
      </nav>
    </header>
    <main id="description">
      <h1 id="movie-title"></h1>
      <div class="item-container">
        <img
          id="movie-poster"
          src=""
          alt="Movie Poster"
          width="400"
          height="600"
        />
        <iframe
          id="movie-trailer"
          width="1100"
          height="600"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="button-container" id="genre-buttons">
        <!-- Genre buttons will be dynamically generated here -->
      </div>

      <p id="movie-synopsis"></p>
      <section class="Type">
        <h3>Director</h3>
        <p id="movie-director"></p>
      </section>
      <h3>Top Cast</h3>
      <section class="TopCast">
        <div class="serv">
          <div class="team">
            <img id="actor1-image" src="" alt="Actor 1" />
          </div>
          <h4 id="actor1-name"></h4>
        </div>
        <div class="serv">
          <div class="team">
            <img id="actor2-image" src="" alt="Actor 2" />
          </div>
          <h4 id="actor2-name"></h4>
        </div>
        <div class="serv">
          <div class="team">
            <img id="actor3-image" src="" alt="Actor 3" />
          </div>
          <h4 id="actor3-name"></h4>
        </div>
      </section>
      <section class="Type">
        <h3>Release Date</h3>
        <p id="movie-release-date"></p>
        <h3>IMDb Rating</h3>
        <p id="movie-rating"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Film Fusion. All rights reserved.</p>
    </footer>
    <script src="/JS/Description.js"></script>
  </body>
</html>
